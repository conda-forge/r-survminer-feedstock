{% set version = "0.4.4" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-survminer
  version: {{ version|replace("-", "_") }}

source:
  fn: survminer_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/survminer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/survminer/survminer_{{ version }}.tar.gz
  sha256: b8c48441088e348f64ac4341d2e6b07620d7a5c39d4c5799a5b2f0ce45719fbd

build:
  noarch: generic
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-broom
    - r-cmprsk
    - r-dplyr
    - r-ggplot2
    - r-ggpubr >=0.1.6
    - r-gridextra >=2.0
    - r-magrittr
    - r-maxstat
    - r-purrr
    - r-scales
    - r-survmisc
    - r-survival
    - r-tibble
    - r-tidyr
  run:
    - r-base
    - r-broom
    - r-cmprsk
    - r-dplyr
    - r-ggplot2
    - r-ggpubr >=0.1.6
    - r-gridextra >=2.0
    - r-magrittr
    - r-maxstat
    - r-purrr
    - r-scales
    - r-survmisc
    - r-survival
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('survminer')"           # [not win]
    - "\"%R%\" -e \"library('survminer')\""  # [win]

about:
  home: http://www.sthda.com/english/rpkgs/survminer/
  license: GPL-2
  summary: Contains the function 'ggsurvplot()' for drawing easily beautiful and 'ready-to-publish'
    survival curves with the 'number at risk' table and 'censoring count plot'. Other
    functions are also available to plot  adjusted curves for `Cox` model and to visually
    examine 'Cox' model assumptions.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
